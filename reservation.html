    <body>

        <section class="banner">
           
            <h2> Book Your Table Now</h2>
    
            <div class="card-container">
                <div class="card-img">
                    <!--image here-->
                    
                </div>

                <div class="card-content">
                    <h3>Reservation</h3>
                    <form>
                        <div class="form-row">
                              
                            <div class="col-md-6">
                            <select name="days">
                                <option value="day-select">SELECT DAYS</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>


                        <select name="hours">
                            <option value="hour-select">Select Hour</option>
                                 
                            <option value="10">10:00 am</option>
                            <option value="10">12:00 pm</option>
                            <option value="10">1:00 pm</option>
                            <option value="10">2:00 pm</option>
                            <option value="10">3:00 pm</option>
                            <option value="10">5:00 pm</option>
                            <option value="10">7:00 pm</option>
                            <option value="10">8:00 pm</option>
                        </select>


                        <div class="form-row">
                            <input type="text" placeholder="Full Name">
                            <input type="number" placeholder="Phone Number">
                        </div>
                        
                        <div class="form-row">
                            <input type="text" placeholder="Email Address">
                            <input type="number" placeholder="How Many Persons?" min="1" >  
                            </div>
                            <div class="form-row">
                            <input type="Submit" placeholder="Book Table">

                           </div>
                        </div>

                        

                     </form>
                </div>
           
        </div>
    </section>
